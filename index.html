<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Philip's Book Diviner</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Creepster&family=Metal+Mania&display=swap" rel="stylesheet"/>

  <style>
    html, body {
      height: 100%;
      overflow-y: auto;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #4a0e0e, #1a0505);
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body.no-scroll {
      overflow: hidden;
      height: 100dvh;
    }

    .zoltar-container {
      background-color: #2c0808;
      border: 8px solid #8b4513;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 0 15px rgba(255,255,255,0.1);
      padding: 1.5rem 2rem;
      max-width: 90%;
      width: 650px;
      text-align: center;
      z-index: 10;
    }

    .zoltar-header-image {
      max-width: 70%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .fortune-card-wrapper {
      position: relative;
      width: 250px;
      height: 350px;
      margin: 0 auto 2rem auto;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.6s ease-in-out, box-shadow 0.3s ease-in-out;
      transform-style: preserve-3d;
    }
    .fortune-card-wrapper.flipped {
      transform: rotateY(180deg);
      box-shadow: 0 0 20px rgba(255,215,0,0.7), 0 0 40px rgba(255,215,0,0.4);
    }
    .fortune-card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1.5rem;
    }
    .fortune-card-front {
      background: linear-gradient(to bottom right, #8b0000, #4a0000);
      border: 4px solid #ffd700;
    }
    .fortune-card-back {
      background-color: #f5f5dc;
      border: 4px solid #8b4513;
      transform: rotateY(180deg);
    }

    .fortune-card-text {
      font-family: 'Metal Mania', cursive;
      color: #ffd700;
      font-size: 1.8rem;
      text-shadow: 0 0 5px rgba(255,215,0,0.5);
      text-align: center;
    }

    .fullscreen-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 0;
      opacity: 0;
      visibility: hidden;
      transition: opacity .4s ease, visibility .4s ease;
      overflow-y: auto;
      z-index: 1000;
    }
    .fullscreen-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .fullscreen-card-content {
      background-color: #f5f5dc;
      color: #333;
      border-radius: 15px;
      padding: 2rem;
      width: min(900px, 92%);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .book-blurb {
      font-size: 1rem;
      line-height: 1.6;
      color: #555;
      text-align: justify;
      margin-bottom: 1.25rem;
      white-space: normal; /* Allow <br> and wrapping */
    }

    .book-quote {
      font-size: 1.05rem;
      font-style: italic;
      color: #8b4513;
      text-align: left;
      line-height: 1.5;
      padding: 0 1rem;
    }

    .reading-link-btn {
      display: inline-block;
      padding: 10px 16px;
      background-color: #8b4513;
      color: #ffd700;
      border: 2px solid #ffd700;
      border-radius: 10px;
      font-weight: 700;
      text-decoration: none;
      transition: background .2s, color .2s;
    }
    .reading-link-btn:hover {
      background-color: #ffd700;
      color: #8b4513;
    }
  </style>
</head>

<body>
  <div class="zoltar-container">
    <img src="Screen Shot 2025-07-01 at 1.07.46 AM.png" alt="Philip's Book Diviner" class="zoltar-header-image">
    <p class="text-gray-300 mb-6">Click the card to reveal your next literary adventure!</p>
    <p class="text-gray-300 text-sm mb-4">© Philip's Book Club 2025</p>

    <div id="fortuneCardWrapper" class="fortune-card-wrapper">
      <div id="fortuneCardFront" class="fortune-card-face fortune-card-front">
        <p class="fortune-card-text">Tap for Wisdom</p>
        <p class="fortune-card-text text-sm mt-2">Your Future Read Awaits</p>
      </div>
      <div id="fortuneCardBack" class="fortune-card-face fortune-card-back">
        <img id="smallBookImage" class="book-image" src="" alt="Book Cover">
        <p id="smallBookTitle" class="book-title"></p>
        <p id="smallBookAuthor" class="book-author"></p>
        <p id="smallBookSign" class="book-sign"></p>
      </div>
    </div>
  </div>

  <!-- Fullscreen Overlay -->
  <div id="fullscreenOverlay" class="fullscreen-overlay">
    <div id="fullscreenCardContent" class="fullscreen-card-content">
      <button id="closeButton" class="close-button" aria-label="Close">X</button>

      <img id="fullscreenBookImage" class="book-image" src="" alt="Book Cover">
      <p id="fullscreenBookTitle" class="book-title"></p>
      <p id="fullscreenBookAuthor" class="book-author"></p>
      <p id="fullscreenBookBlurb" class="book-blurb"></p>
      <p id="fullscreenBookQuote" class="book-quote"></p>
      <p id="fullscreenBookSign" class="book-sign"></p>
      <a id="readingLinkBtn" class="reading-link-btn" href="#" target="_blank" rel="noopener noreferrer"></a>
    </div>
  </div>

  <script>
    const allBooks = [
      {
        title: "Mark Antony’s Speech",
        author: "William Shakespeare",
        blurb: "In Julius Caesar, Caesar is dead. Mark Antony, his close ally, steps into the Forum surrounded by enemies to address the people of Rome. He must turn them against Brutus without ever saying so outright.<br><br>“I come to bury Caesar, not to praise him,” Antony begins with deference. But line by line, his tone shifts — “Brutus is an honorable man,” he repeats until it drips with irony.",
        sign: "Observance: The true orator doesn’t convince you — he gets you to convince yourself.",
        imageUrl: "markantonycover.jpg",
        quote: "“O judgment! thou art fled to brutish beasts,<br>And men have lost their reason… My heart is in the coffin there with Caesar,<br>And I must pause till it come back to me.”",
        readingLink: "https://drive.google.com/file/d/1wRkyawNp-LJ-L0oGvzXFOaeLZglo9UOz/view?usp=drive_link",
        readingLabel: "Read the speech",
      },
      {
        title: "The Panda’s Thumb",
        author: "Stephen Jay Gould",
        blurb: "Why does the panda have a thumb that isn’t a thumb?<br><br>Science writing for a general audience can be as magical as fiction. Gould uses one odd observation to explore evolution’s creativity — how nature, like a tinkerer, works with what it has to build beauty and complexity.",
        sign: "Observance: Ask a good question and your reader is hooked — now take them for a ride.",
        imageUrl: "pandasthumbcover.jpg",
        quote: "“Nature is, in biologist François Jacob’s words, an excellent tinkerer, not a divine artificer. And who shall sit in judgment between these exemplary skills?”",
        readingLink: "https://drive.google.com/file/d/1QQjOlNrqH-R98Od5R-oPtH7ETFtg4isK/view?usp=drive_link",
        readingLabel: "Read the essay"
      }
    ];

    const fortuneCardWrapper = document.getElementById('fortuneCardWrapper');
    const fullscreenOverlay = document.getElementById('fullscreenOverlay');
    const fullscreenBookTitle = document.getElementById('fullscreenBookTitle');
    const fullscreenBookAuthor = document.getElementById('fullscreenBookAuthor');
    const fullscreenBookBlurb = document.getElementById('fullscreenBookBlurb');
    const fullscreenBookQuote = document.getElementById('fullscreenBookQuote');
    const fullscreenBookSign = document.getElementById('fullscreenBookSign');
    const readingLinkBtn = document.getElementById('readingLinkBtn');

    fortuneCardWrapper.addEventListener('click', () => {
      const book = allBooks[Math.floor(Math.random() * allBooks.length)];
      fullscreenBookTitle.innerHTML = `<b>${book.title}</b>`;
      fullscreenBookAuthor.textContent = book.author;
      fullscreenBookBlurb.innerHTML = book.blurb;
      fullscreenBookQuote.innerHTML = book.quote;
      fullscreenBookSign.innerHTML = `<i>${book.sign}</i>`;
      readingLinkBtn.href = book.readingLink;
      readingLinkBtn.textContent = book.readingLabel;
      fullscreenOverlay.classList.add('active');
    });

    document.getElementById('closeButton').addEventListener('click', () => {
      fullscreenOverlay.classList.remove('active');
    });
  </script>
</body>
</html>
